<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Notes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #notesBox {
      position: fixed;
      top: 60px;
      left: 60px;
      width: 320px;
      height: 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 9999;
      transition: all 0.3s ease;
      user-select: none;
      cursor: move;
    }

    .notes-header {
      background: #667eea;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    .notes-toolbar {
      background: #f4f4f4;
      padding: 4px;
      display: flex;
      gap: 4px;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }

    .notes-toolbar button {
      background: white;
      border: 1px solid #ccc;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .notes-content {
      height: calc(100% - 80px);
      position: relative;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

 .resize-handle {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 24px;
  height: 24px;
  cursor: nwse-resize;
  z-index: 10;
  user-select: none;
  pointer-events: auto;
}

.resize-handle::before {
  content: "‚åû‚åù";
  position: absolute;
  right: 2px;
  bottom: 2px;
  font-size: 14px;
  color: #667eea;
  line-height: 1;
  font-weight: bold;
  pointer-events: none;
}



 

    #toggleNotes {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }

    /* COLLAPSED */
    #notesBox.collapsed {
      width: 40px !important;
      height: 40px !important;
      border-radius: 50%;
      padding: 0;
      cursor: pointer;
    }

    #notesBox.collapsed .notes-header,
    #notesBox.collapsed .notes-content,
    #notesBox.collapsed .notes-toolbar {
      display: none;
    }

    #notesBox.collapsed::after {
      content: "üìù";
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>

<div id="notesBox">
  <div class="notes-header">
    <span>üìù Notes</span>
    <button id="toggleNotes" title="Collapse">üëÅÔ∏è</button>
  </div>
  <div class="notes-toolbar">
    <button onclick="applyFormat('# ')">H1</button>
    <button onclick="applyFormat('## ')">H2</button>
    <button onclick="applyFormat('### ')">H3</button>
  </div>
  <div class="notes-content">
    <textarea id="notesArea" placeholder="‚Ä¢ Start typing your notes..."></textarea>
    <div class="resize-handle"></div>
  </div>
</div>

<script>
  const notesBox = document.getElementById("notesBox");
  const toggleBtn = document.getElementById("toggleNotes");
  const resizeHandle = document.querySelector(".resize-handle");
  const textarea = document.getElementById("notesArea");
  const header = document.querySelector(".notes-header");

  let isCollapsed = false;
  let originalSize = {
    width: notesBox.offsetWidth + "px",
    height: notesBox.offsetHeight + "px"
  };

  toggleBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    isCollapsed = !isCollapsed;
    if (isCollapsed) {
      originalSize.width = notesBox.style.width || notesBox.offsetWidth + "px";
      originalSize.height = notesBox.style.height || notesBox.offsetHeight + "px";
      notesBox.classList.add("collapsed");
    } else {
      notesBox.classList.remove("collapsed");
      notesBox.style.width = originalSize.width;
      notesBox.style.height = originalSize.height;
    }
  });

  let wasDragged = false;

  notesBox.addEventListener("click", () => {
    if (isCollapsed && !wasDragged) {
      isCollapsed = false;
      notesBox.classList.remove("collapsed");
      notesBox.style.width = originalSize.width;
      notesBox.style.height = originalSize.height;
    }
  });

  let isDragging = false;
  let offset = { x: 0, y: 0 };

  notesBox.addEventListener("mousedown", (e) => {
    if (e.target.tagName === "TEXTAREA" || e.target.tagName === "BUTTON") return;
    isDragging = true;
    wasDragged = false;
    const rect = notesBox.getBoundingClientRect();
    offset.x = e.clientX - rect.left;
    offset.y = e.clientY - rect.top;
    notesBox.style.transition = "none";
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    wasDragged = true;
    let x = e.clientX - offset.x;
    let y = e.clientY - offset.y;

    const maxX = window.innerWidth - notesBox.offsetWidth;
    const maxY = window.innerHeight - notesBox.offsetHeight;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    notesBox.style.left = `${x}px`;
    notesBox.style.top = `${y}px`;
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    notesBox.style.transition = "all 0.3s ease";
    setTimeout(() => wasDragged = false, 200);
  });

  let isResizing = false, startX, startY, startWidth, startHeight;

  resizeHandle.addEventListener("mousedown", (e) => {
    isResizing = true;
    startX = e.clientX;
    startY = e.clientY;
    startWidth = notesBox.offsetWidth;
    startHeight = notesBox.offsetHeight;
    e.preventDefault();
    e.stopPropagation();
  });

  document.addEventListener("mousemove", (e) => {
    if (!isResizing) return;
    const newWidth = Math.max(200, startWidth + (e.clientX - startX));
    const newHeight = Math.max(150, startHeight + (e.clientY - startY));
    notesBox.style.width = newWidth + "px";
    notesBox.style.height = newHeight + "px";
  });

  document.addEventListener("mouseup", () => {
    isResizing = false;
  });

  textarea.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const pos = textarea.selectionStart;
      const before = textarea.value.substring(0, pos);
      const after = textarea.value.substring(pos);
      
      // Always add bullet point after Enter
      const bullet = "\n‚Ä¢ ";
      textarea.value = before + bullet + after;
      textarea.selectionStart = textarea.selectionEnd = pos + bullet.length;
      e.preventDefault();
    }
  });

  // üî• FIXED: Auto-remove bullet if user types a heading after a bullet
  textarea.addEventListener("input", (e) => {
    const cursorPos = textarea.selectionStart;
    const lines = textarea.value.split("\n");
    let changed = false;
    
    const fixedLines = lines.map(line => {
      // Check if line has bullet followed by heading
      if (line.match(/^‚Ä¢\s+(#{1,3}\s+)/)) {
        changed = true;
        return line.replace(/^‚Ä¢\s+(#{1,3}\s+)/, "$1"); // remove bullet, keep heading
      }
      return line;
    });
    
    if (changed) {
      const newValue = fixedLines.join("\n");
      textarea.value = newValue;
      // Restore cursor position (accounting for removed characters)
      textarea.selectionStart = textarea.selectionEnd = Math.max(0, cursorPos - 2);
    }
  });

  function applyFormat(prefix) {
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const before = textarea.value.substring(0, start);
    const selection = textarea.value.substring(start, end);
    const after = textarea.value.substring(end);

    const lines = selection.split('\n').map(line => {
      let cleanLine = line.trimStart();
      if (cleanLine.startsWith('‚Ä¢ ')) {
        cleanLine = cleanLine.substring(2);
      }
      return prefix + cleanLine;
    });

    const newText = lines.join('\n');
    textarea.value = before + newText + after;
    const newCursor = start + newText.length;
    textarea.selectionStart = textarea.selectionEnd = newCursor;
    textarea.focus();
  }
</script>

</body>
</html>
